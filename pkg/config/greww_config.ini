[greww]

[greww.config]
use_pure =
cache_opt = zilean

[greww.functions.config]
time_out_limit = 1000
time_out_limit_on_request = 1000
cache_all_moves = true
cache_fails = true

[greww.mysql.config]
use_pure = true
raise_on_warnings = true

[greww.mysql.logs]
host = 127.0.0.1
port =
user = root
password =

[greww.zilean.config]
logs_option = greww.mysql.logs

[greww.tests.config]
mail =
report_url =
msg =
