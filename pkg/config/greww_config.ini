[greww]

[greww.config]
use_pure = true
cache_opt = zilean
time_out_limit = 1000
time_out_limit_on_request = 1000

[greww.mysql.config]
use_pure = true
raise_on_warnings = true

[greww.mysql.logs]
host = 127.0.0.1
port =
user = root
password =

[zilean.config]
type = slave
logs = greww.mysql.logs
authorisation = unknown
core_database =
authorized_databases =

[zilean.reports]
active = false
caller = greww
cache_all_moves = true
cache_fails = true

[greww.tests.config]
mail =
report_url =
msg =
